<head>
    <title>morte</title>
    <script>
        var el = []
        function pi(){
            var a = document.getElementById("ij").value
            el.push(a)
            var lo = document.getElementById('rt')
            lo.innerHTML = el
        }
    </script>
</head>
<body>
    <div>
        <button onclick="pi()">aggiungi</button>
        <input type="inserisci" , id="ij">
    </div>
    <div id="rt"></div>
</body>
